<div *ngIf="repositories" style="margin-left: 300px; margin-top: 50px">

  <h2>Repositories</h2>

  <table>
    <tr>
      <th>Id</th>
      <th>Nome</th>
      <th>URL</th>
    </tr>
    <tr *ngFor="let repo of repositories">
      <td>{{repo.id}}</td>
      <td>{{repo.full_name}}</td>
      <td>{{repo.html_url}}</td>
    </tr>
  </table>

</div>
