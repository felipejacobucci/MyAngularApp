<div style="float: left;">
  <h2>Users</h2>
  <ul class="users">
    <li *ngFor="let user of users" [class.selected]="user === selectedUser" (click)="onSelect(user)">
      <span class="badge">{{user.id}}</span> {{user.login}}
    </li>
  </ul>
</div>

<app-user-detail [user]="selectedUser"></app-user-detail>
<app-repositories [repositories]="repositories"></app-repositories>
